<div class="container">
  <ng-container *ngFor="let item of listrecentSearchLocal; let i = index">
    <div class="tile" (click)="navigate(item.images.fixed_width.webp)">
      <img src="{{ item.images.fixed_width.webp }}" class="img" alt="" />
      <span class="title">{{ item.title }}</span>
    </div>
  </ng-container>
</div>
