<div class="container">
    <div class="arrow" [ngClass]="{'show': pagination.offset !== 0}">
        <span class="material-icons" (click)="pageEvent(0)">
            keyboard_arrow_left
        </span>
    </div>
    <div class="box selected">
        <span>1</span>
    </div>
    <div class="arrow" [ngClass]="{'show': pagination.offset+3 < pagination.total_count}">
        <span class="material-icons" (click)="pageEvent(1)">
            keyboard_arrow_right
        </span>
    </div>
</div>
